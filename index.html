<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator (CMD Style)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input id="calculator_display" readonly>
  </div>
  <div id="buttons_layout">
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">Delete</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">7</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">8</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">9</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">*</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">/</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">0</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">4</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">5</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">6</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">-</button>
    </div>
    <div class="div_button big_button">
      <button class="calc_button" onclick="PutInDisplay('1')">=</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">Clear</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">1</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">2</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">3</button>
    </div>
    <div class="div_button">
      <button class="calc_button" onclick="PutInDisplay('1')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
